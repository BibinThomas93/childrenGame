<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>js test</title>
    <style>
        body {margin: 0;padding: 0;background-color: #000000;}
    </style>

  <script src="pixi.min.js"></script>

</head>

<body>
<script>
    var stage = new PIXI.Container();
    var render = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight, {antialias: true},true);
    document.body.appendChild(render.view);

        bt = new PIXI.Sprite();
        bt.anchor.set(0.5);
        bt.x =150;
        bt.y = 200;
        bt.width = 140;
        bt.height = 344;

        gt = new PIXI.Graphics();
        gt.interactive = true;
        gt.beginFill(0x123123,1);
        gt.drawRoundedRect(0,0,1,1);
        gt.endFill();
        bt.addChild(gt);
        stage.addChild(bt);

    requestAnimationFrame(update);
    function update() {
        requestAnimationFrame(update);
        render.render(stage);
    }
</script>
</body>
</html>
