<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>oop_game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="pixi.min.js"></script>
    <script src="tween.js"></script>
    <script src="game.js"></script>

</head>

<body>
    <script>


        var app = new PIXI.Application(window.innerWidth, window.innerHeight);

        document.body.appendChild(app.view);

        app.renderer.backgroundColor = 0x152039;

        function inheritPrototype(childObject, parentObject) {
            var copyOfParent = Object.create(parentObject.prototype);
            copyOfParent.constructor = childObject;
            childObject.prototype = copyOfParent;
        }

        function Friend(texture, name, xPos) {

            var game = new Game();
            yPos = game.marginTop + 200;

            this.fSprite = new PIXI.Sprite(texture);

            this.fSprite.name = new PIXI.Text(name, {

                fill: "orange",
                font:"26px Chilanka",

            });

            this.fSprite.interactive = true;
            this.fSprite.buttonMode = true;
            this.fSprite.accessible = true;

            parents = this;

            function generateCircle(clr){

              parents.Circle = new PIXI.Graphics();
              parents.Circle.lineStyle(3, 0xFFFFFF, 1);
              parents.Circle.beginFill(clr, 1);
              parents.Circle.drawCircle(60, 60, 50);
              parents.Circle.endFill();
              parents.CircleTexture = parents.Circle.generateTexture();
              parents.CircleSprite = new PIXI.Sprite(parents.CircleTexture);
              parents.CircleSprite.alpha = 0;

            }

            generateCircle(0xE66D22);//orange circle

            this.fSprite.anchor.set(.5, .5);
            this.fSprite.position.set(xPos + 50, yPos + 60);
            this.fSprite.scale.set(0.2, 0.2);
            this.fSprite.name.anchor.set(.5, .5);
            this.fSprite.name.position.set(xPos + 50, yPos + 145);
            //
            // this.fSprite.hitArea = new PIXI.Rectangle(-150, -150, 300, 300);

            this.fSprite
                .on('pointerover', generateInteraction)
                .on('pointerout', deleteInteraction)

            game.avatarCntr.addChild(this.CircleSprite);
            game.avatarCntr.addChild(this.fSprite);
            game.avatarCntr.addChild(this.fSprite.name);
            game.friendCntr.addChild(game.avatarCntr);
            app.stage.addChild(game.friendCntr);

            k = this;
            function generateInteraction() {

                k.CircleSprite.alpha = 1;
                k.CircleSprite.anchor.set(.5, .5);
                k.CircleSprite.position.set(xPos + 50, yPos + 60);
                // k.scale.set(.25);
                // k.name.scale.set(1.1);
                // k.name.position.set(xPos + 50, yPos + 160);
             }

            function deleteInteraction() {

                k.CircleSprite.alpha = 0;
                // k.scale.set(.2);
                // k.name.scale.set(1);
                // k.name.position.set(xPos + 50, yPos + 145);

            }

            this.prepareBackground = function(resources) {

                game.background.position.set(game.marginLeft, game.marginTop);
                game.heading.position.set(game.marginLeft + 40, game.marginTop + 70);
                game.friendCntr.addChild(game.background);
                game.friendCntr.addChild(game.heading);

                spriteGap = 48.5;
                for (var i = 1; i < 6; i++) {

                    generateCircle(0xFFC62A);
                    //yellow circle
                    this.CircleSprite.position.set(game.marginLeft + spriteGap, yPos+9);
                    this.CircleSprite.alpha = 1;
                    game.friendCntr.addChild(this.CircleSprite);
                    spriteGap += 150;
                }
            }

            this.fSprite.on('click', nextOne)
            pare = this;

            function nextOne() {

                self = pare.fSprite;
                game.prepareStage(self);
                game.interAction();
                game.displayStage();
                game.selectAllSpritesOfFriend();
                game.avatarCntr.visible = false;
            }
        };


        inheritPrototype(Friend, PIXI.Sprite);

    </script>

</body>

</html>
